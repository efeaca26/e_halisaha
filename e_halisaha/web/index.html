<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="eHalısaha - Saha Rezervasyon Sistemi">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="e_halisaha">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>e_halisaha</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body { background-color: #fff; }
    /* Yükleniyor animasyonu için basit stil */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  
  <div id="loading_indicator" class="loading">
    e-Halisaha Yükleniyor...
  </div>

  <script>
    // Service Worker'ı temizle (Eski cache sorunlarını silmek için)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }

    // Uygulamayı Direkt Başlat (HTML Renderer Zorlaması ile)
    window.addEventListener('load', function(ev) {
      // _flutter loader'ı kullanmadan direkt main.dart.js'i yüklemeyi deniyoruz
      // Ancak flutter_bootstrap.js kullanıyorsak onun üzerinden gitmeliyiz.
      // Aşağıdaki yapı en garantisidir:
      
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            renderer: "html", // iOS Beyaz Ekran Çözümü
          }).then(function(appRunner) {
            // Yükleniyor yazısını kaldır
            var loading = document.getElementById("loading_indicator");
            if(loading) loading.remove();
            
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
